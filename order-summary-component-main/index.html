<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="header">
      <img src="images/illustration-hero.svg" alt="illustration hero">
    </div>

    <div class="main">
      <div class="main__content">
        <div class="main__content__title">
          <h1>Order Summary</h1>
        </div>
        <div class="main__content__description">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="main__content__plan">
          <div class="main__content__plan__icon">
            <img src="images/icon-music.svg" alt="icon music note">
          </div>
          <div class="main__content__plan__info">
            <div class="main__content__plan__info__price">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <div class="main__content__plan__info__link">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
      </div>

      <a class="main__button">
        Proceed to Payment
      </a>
      <div class="main__cancel">
        <a href=""> Cancel Order</a>
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/arrizkyhp">Arrizky Hasya Pratama</a>.
  </div>
</body>

</html>
